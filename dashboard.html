<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sales Monitoring App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sales Monitoring Dashboard</h1>
        <button id="logoutBtn" style="margin-bottom: 20px;">Logout</button>
        <form id="dataForm">
            <label for="calls">Nombre d'appels:</label>
            <input type="number" id="calls" name="calls" required>
            <label for="appointments">Nombre de RDV:</label>
            <input type="number" id="appointments" name="appointments" required>
            <button type="submit">Enregistrer</button>
        </form>
        <h2>Historique</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Commercial</th>
                    <th>Nombre d'appels</th>
                    <th>Nombre de RDV</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
