<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des Performances des Commerciaux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Interface de Connexion -->
  <div id="auth-container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="login-btn">Connexion</button>
    <button id="signup-btn">Créer un compte</button>
  </div>

  <!-- Tableau de Bord des Commerciaux -->
  <div id="commercial-dashboard" style="display:none;">
    <h2>Tableau de Bord Commercial</h2>
    <canvas id="callsChart"></canvas>
    <canvas id="appointmentsChart"></canvas>
    <table id="activityTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Appels</th>
          <th>Rendez-vous</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="logout-btn">Déconnexion</button>
  </div>

  <!-- Tableau de Bord des Administrateurs -->
  <div id="admin-dashboard" style="display:none;">
    <h2>Tableau de Bord Administrateur</h2>
    <canvas id="globalCallsChart"></canvas>
    <canvas id="globalAppointmentsChart"></canvas>
    <table id="globalActivityTable">
      <thead>
        <tr>
          <th>Commercial</th>
          <th>Date</th>
          <th>Appels</th>
          <th>Rendez-vous</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="logout-btn-admin">Déconnexion</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="main.js"></script>
</body>
</html>
